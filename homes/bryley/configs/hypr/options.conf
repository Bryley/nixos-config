# vim: ft=conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # layout = master
    layout = dwindle
}

input {
    touchpad {
        tap-to-click = false
    }
}

decoration {
    rounding = 10
}

master {
    new_is_master = no
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
    split_width_multiplier = 1.5 # Fixes layout when adding new windows
}

input {
    kb_options=caps:ctrl_modifier
}
